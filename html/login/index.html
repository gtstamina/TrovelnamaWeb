<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../../js/login/login.js"></script>

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trovelnama</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>

                    <li><a href="#">What we do</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right ">

                    <li><a href="#" data-toggle="modal" data-target="#login"><span class="glyphicon glyphicon-log-in"></span>&nbsp; Jobseeker Login</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#login"><span class="glyphicon glyphicon-log-in"></span>&nbsp; Jobprovider Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-sm-5" style="float: none; margin: 0 auto;">
                <h3>Sign up on Trovelnama</h3>
                <form class="form-horizontal" action="/action_page.php">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Enter username">

                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="Enter email id">

                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password1">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password1" placeholder="Enter password">

                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password2">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password2" placeholder="Confirm password">

                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password2">Select Type</label>
                        <div class="radio">

                            <label>
                                <input type="radio" name="usertype" checked>Job Seeker</label>
                        </div>

                        <div class="radio">

                            <label>
                                <input type="radio" name="usertype">Job Provider</label>
                        </div>

                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-md" style="float : right">Sign Up</button>
                    </div>
                </form>

            </div>

        </div>

    </div>

 
    <!-- Login Modal -->
    <div class="modal fade" id="login" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Enter in Trovelnama</h4>
          </div>
          <div class="modal-body">
          
                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="username">Username/Email</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="loginusername" placeholder="Enter username/Email">

                        </div>

                    </div>
                    <div class="form-group">
                            <label class="control-label col-sm-3" for="loginpassword">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="loginpassword" placeholder="Enter password">
                                <button style="float:right" type="button" class="btn btn-link">Forgot username</button>
                                <button style="float:right" type="button" class="btn btn-link">Forgot password</button>
                            </div>
    
                        </div>
                       
                </form>

               

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Log In</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>
</body>

</html>
